<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASA DAS ARTES</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menuPrincipal">
            <nav>
                <ul>
                    <li><a href="#" data-page="home">Home</a></li>
                    <li><a href="#" data-page="produtos">Produtos</a></li>
                    <li><a href="#" data-page="portal">Portal do Cliente</a></li>
                    <li><a href="#"data-page="contato">Contato</a></li>
                </ul>
            </nav>
        </div>

        <div id="tituloPrincipal">
            <h1>CASA DAS ARTES</h1>
        </div>
        
        <div class="containerIcone">
            <a href="#" data-page="carrinho"><img src="./img/cart.svg" alt="Carrinho de compras"></a>
        </div>
    </header>

    <main id="content">
        <section id="home" class="page active">
            <div class="containerHome">
                <div class="tituloHome">
                    <h1>Seja Bem-Vindo a <br> Casa das Artes</h1>
                    <p>Preço baixo e qualidade, na palma da mão.</p>
                </div>
                <div>
                    <div class="imgHome">
                    <img id="imagem" src="./img/computador.png" alt="Compra">
                </div>
                </div>
            </div>
        </section>

        <section id="produtos" class="page">
            <h2>Produtos</h2>
            <div class="produtos-list"></div>
        </section>

        <section id="portal" class="page">
            <h2>Bem-vindo ao Portal do Cliente</h2>
        </section>

        <section id="contato" class="page">
            <h2>Entre em contato com o nosso time</h2>
        </section>

        <section id="carrinho" class="page">
            <h2>Seu Carrinho</h2>
            <ul id="lista-carrinho"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; Todos os direitos reservados a CASA ARTES</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
